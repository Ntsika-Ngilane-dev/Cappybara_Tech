<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Customer Data - CappyBara Tech</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
         :root {
            --bg: #fbfbfc;
            --card: #fff;
            --muted: #6b7280;
            --accent: #0f766e;
            --accent2: #1e293b;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            margin: 0;
            background: var(--bg);
            color: var(--accent2);
        }
        
        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 24px;
        }
        
        header {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 28px;
        }
        
        .logo {
            width: 56px;
            height: 56px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--accent), #0ea5a4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
        }
        
        .logo img {
            width: 56px;
            height: 56px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        nav {
            margin-left: auto;
        }
        
        nav a {
            margin-left: 16px;
            color: var(--accent2);
            text-decoration: none;
            font-weight: 600;
        }
        
        .hero {
            background: var(--card);
            padding: 36px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(16, 24, 40, 0.06);
            display: flex;
            gap: 24px;
            align-items: center;
        }
        
        .hero .left {
            flex: 1;
        }
        
        .hero h1 {
            margin: 0;
            font-size: 28px;
        }
        
        .hero p {
            color: var(--muted);
            margin-top: 8px;
        }
        
        .devices {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-top: 20px;
        }
        
        .card {
            background: var(--card);
            padding: 18px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(16, 24, 40, 0.04);
        }
        
        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .section-title {
            font-size: 18px;
            margin-bottom: 12px;
            font-weight: 700;
        }
        
        .grid2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .footer {
            margin-top: 36px;
            padding: 20px;
            text-align: center;
            color: var(--muted);
            font-size: 14px;
        }
        
        .small-muted {
            color: var(--muted);
            font-size: 14px;
        }
        
        .feature-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .feature-list li {
            padding: 6px 0;
            border-bottom: 1px dashed #eef2f7;
            color: var(--muted);
        }
        
        .kv {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .kv strong {
            min-width: 160px;
            display: inline-block;
        }
        
        .controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 12px;
        }
        
        .btn {
            background: var(--accent);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }
        
        .badge {
            background: #fff;
            border: 1px solid #eef2f7;
            padding: 6px 8px;
            border-radius: 8px;
            font-weight: 600;
            color: var(--accent);
        }
        
        @media (max-width: 900px) {
            .devices {
                grid-template-columns: repeat(2, 1fr);
            }
            .grid2 {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 8px;
            }
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            nav {
                margin-left: 0;
                margin-top: 8px;
                flex-wrap: wrap;
                gap: 8px;
            }
            .card {
                padding: 12px;
            }
            .logo,
            .logo img {
                width: 44px;
                height: 44px;
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 4px;
            }
            .card {
                padding: 8px;
            }
            .logo,
            .logo img {
                width: 36px;
                height: 36px;
            }
            .section-title {
                font-size: 16px;
            }
            nav a {
                margin-left: 0;
                margin-right: 8px;
                font-size: 15px;
                padding: 6px 0;
            }
            h2 {
                font-size: 20px;
            }
            .small-muted,
            .footer {
                font-size: 13px;
            }
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 220px;
        }
        
        iframe {
            border-radius: 8px;
        }
    </style>
</head>
